[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "24"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

[[headers]]
  for = "/embed/*"
  [headers.values]
    X-Frame-Options = ""

[[redirects]]
  from = "https://www.creaticalc.com/*"
  to = "https://creaticalc.com/:splat"
  status = 301
  force = true
